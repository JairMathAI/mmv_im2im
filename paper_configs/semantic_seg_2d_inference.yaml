mode: inference

data:
  inference_input:
    dir: ./data/semantic2D/testB
    data_type: _IM.tiff  # this will search only files with name *_IM.tiff
    reader_params:
      dimension_order_out: "SYX"
      C: 0
      T: 0
      Z: 0
  inference_output:
    path: ./data/semantic2D/testB_pred
    suffix: .tif

  preprocess:
    - module_name: mmv_im2im.preprocessing.transforms
      func_name: normalize_staining
  postprocess:
    - module_name: mmv_im2im.postprocessing.basic_collection
      func_name: extract_segmentation
      params:
        channel: 1
        batch_dim: True
        cutoff: 0.5

model:
  framework: FCN
  net:
    module_name: monai.networks.nets
    func_name: AttentionUnet
    params:
      spatial_dims: 2  
      in_channels: 3
      out_channels: 2
      channels: [32, 64, 128, 256, 512, 1024] #sequence of channels. Top block first. The length of channels should be no less than 2.
      strides: [2, 2, 2, 2, 2] 
  checkpoint: ./lightning_logs/version_165/checkpoints/best.ckpt
  model_extra:
    cpu_only: True
    sliding_window_params:
      roi_size: [512, 512]
      sw_batch_size: 4
      overlap: 0.2
      mode: "gaussian"